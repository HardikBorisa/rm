   <!-- Page Header Start -->
   <div class="container-fluid page-header mb-5 position-relative overlay-bottom">
    <div class="d-flex flex-column align-items-center justify-content-center pt-0 pt-lg-5" style="min-height: 400px">
        <div class="d-inline-flex mb-lg-1">
          
            <p class="m-0 text-white">Discover Our</p>
        </div>
        <h1 class="display-4 mb-3 mt-0 text-white">Weekly Offer</h1>
       
    </div>
</div>
<!-- Page Header End -->


<!-- Reservation Start -->
<div *ngIf="offerData && offerData.length > 0">
    <div class="container-fluid py-3" *ngFor="let offer of offerData">
        <div class="container">
            <div class="reservation position-relative overlay-top overlay-bottom">
                <div class="row align-items-center " >
                    <div class="col-lg-12 my-5 my-lg-0">
                        <div class="p-5">
                            <div class="mb-4">
                                <div class="mb-4" >
                                    <h3 class="text-primary">{{ offer.title }}</h3>
                                    <!-- You can add more HTML elements to display other information if needed -->
                                </div>
                            </div>
                          
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div *ngIf="!(offerData && offerData.length > 0)">
    <div class="row align-items-center " >
        <div class="col-lg-12 my-5 my-lg-0">
            <div class="p-5">
                <h3 class="text-primary"> Sorry, currently no offers are available.</h3>
    </div></div></div>
</div>

<!-- Reservation End -->
